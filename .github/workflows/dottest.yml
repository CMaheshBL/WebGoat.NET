# This is a basic workflow to help you get started with Actions

name: dotTEST

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ xsl_test ]
  pull_request:
    branches: [ xsl_test ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  dotTEST-analysis:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Run dotTEST analyzer
        id: dottest
        continue-on-error: true
        # You may pin to the exact commit or the version.
        # uses: tobyash86/run-dottest-analyzer-proto@1bc4be095189f455793afdb10b47127e06ae25ff
        uses: tobyash86/run-dottest-analyzer-proto@prda0.1.15a
        with:
          # Path to working directory.
          installDir: c:\Program Files\Parasoft\dotTEST\2021.1
          config: OWASP Top 10-2017
          fail: true
      
      # ---------------------------------------------------------------
      # Upload the findings into the GitHub code scanning alert section
      - name: Upload results to GitHub
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ${{ steps.dottest.outputs.report }}
          
      # ---------------------------------------------------------------
      # Archive the findings reports as job artifact
      - name: Upload report artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Report files
          path: ${{ steps.dottest.outputs.reportDir }}/*.*
